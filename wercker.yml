box: golang
# Defining the dev pipeline

build:
  steps:
    - install-packages:
        packages: curl
    - script:
        name: coreos cloud-config validate
        code: |
          /bin/bash validate.sh
  after-steps:
    - install-packages:
        packages: ruby
    - wantedly/pretty-slack-notify:
        webhook_url: $SLACK_WEBHOOK_URL
        channel: general